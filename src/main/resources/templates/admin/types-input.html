<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" >
<title>后台发布</title>
<link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
<link rel="stylesheet"th:href="@{/css/mine.css}">

</head>
	<body>
		<!-- 导航 -->
		<div th:replace="admin/_fragments :: menu(2)"></div>
		<!-- 二级导航 -->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a th:href="@{/admin/types/input}" class="teal active  item">新增</a>
					<a th:href="@{/admin/types}" class="item">列表</a>
				</div>
			</div>
		</div>
		
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-large">
			<div class="ui container">
				<form th:action="@{/admin/types/add}" method="post" class="ui form">

					<div class="field">
						<div class="ui left labeled input">
							<label  class="ui teal basic label">名称</label>
							<input type="text" name="name" placeholder="首图引用地址" />
						</div>
					</div>

					<div class="ui error message"></div>

					<div class="ui right aligned  container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui teal button">提交</button>
					</div>
				</form>
			</div>
		</div>

		<br>
		<br>
		<br>
		<br>
		<br>


		<!-- 底部 -->
		<div th:replace="~{commons/common::footer}"></div>
		<script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
		<script >



            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            $('.ui.dropdown').dropdown({
                on : 'hover'
            });



		</script>
		
	</body>
</html>
