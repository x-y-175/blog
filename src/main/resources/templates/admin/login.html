<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">

	</head>
	<body>
		<form th:action="@{admin/login}" method="post" class="form-login">
			<div class="login-container">
				<div class="left-container">
					<div class="title"><span>登录</span></div>
					<div class="input-container">
						<input type="text" name="username" placeholder="用户名">
						<input type="password" name="password" placeholder="密码">
					</div>
					<div class="message-container">
						<span>忘记密码</span>
					</div>
				</div>
				<div class="right-container">
					<div class="regist-container">
						<span class="regist">注册</span>
					</div>
					<button class="ui yellow  basic button " type="submit" style="margin-left: 41px; position: relative;top: 150px;">提交</button>
				</div>
			</div>
			<div class="error message" >
				<div class="message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
			</div>
		</form>
		<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>

		<script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" charset="utf-8"></script>
		<script>
			$('.form-login').form({
				fieleds :{
				    username:{
				        identifier: 'username',
						rule:[{
				            type: 'empty',
							prompt:'请输入用户名'
						}]
					},
                    password:{
                        identifier: 'password',
                        rule:[{
                            type: 'empty',
                            prompt:'请输入密码'
                        }]
                    },
				}
			})
		</script>

	</body>
</html>
