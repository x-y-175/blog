<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" >
  <title>后台</title>

</head>
<body>

  <!--导航-->
  <div th:replace="admin/_fragments :: menu(3)"></div>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/tags/input}" class="active item">新增</a>
        <a href="#" th:href="@{/admin/tags}" class="teal  item">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="#" method="post" th:action="@{/admin/tags/update}" class="ui form">
        <div class=" field">
          <div class="ui left labeled input">
            <input type="hidden" name="id" th:value="${tag.getId()}">
            <label class="ui teal basic label">名称</label>
            <input type="text" th:name="name" placeholder="标签名称" th:value="${tag.getName()}">
          </div>
        </div>

        <div class="ui error message"></div>

        <div class="ui error mini message"></div>
        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <div  th:replace="admin/_fragments :: footer"></div>
  <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
  <script th:src="@{/lib/prism/prism.js}"></script>
  <script th:src="@{/lib/tocbot/tocbot.js}"></script>

  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    });

  </script>
</body>
</html>
